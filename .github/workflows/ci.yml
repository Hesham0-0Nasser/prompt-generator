# GitHub Pages Deployment Workflow

name: Deploy to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push to main branch
  push:
    branches: [ "main" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the workflow
permissions:
  contents: read
  pages: write
  id-token: write

# A workflow run is made up of one or more jobs
jobs:
  # This job deploys the website to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    
    # Set the environment for GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # Checks-out your repository so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Copy web folder contents to root for deployment
      - name: Prepare files for deployment
        run: |
          cp -r web/* .
          ls -la
      
      # Upload the website files as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
